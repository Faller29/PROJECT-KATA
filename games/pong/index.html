<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Project Kata</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Pong</h1>
        <a href="../../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Games</a>
    </header>

    <div class="game-container">
        <div class="game-info">
            <div class="score-container">
                <h2>Player: <span id="player-score">0</span></h2>
                <h2>CPU: <span id="cpu-score">0</span></h2>
            </div>
            <div class="controls">
                <h3>Controls:</h3>
                <ul>
                    <li><i class="fas fa-arrow-up"></i> Move Up</li>
                    <li><i class="fas fa-arrow-down"></i> Move Down</li>
                    <li><i class="fas fa-pause"></i> P: Pause</li>
                </ul>
            </div>
            <button id="start-button">Start Game</button>
        </div>
        <canvas id="pong-board" width="800" height="400"></canvas>
    </div>

    <div id="game-over" class="modal">
        <div class="modal-content">
            <h2 id="winner-text">Game Over!</h2>
            <p>Final Score: <span id="final-player-score">0</span> - <span id="final-cpu-score">0</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <div id="pause-screen" class="modal">
        <div class="modal-content">
            <h2>Game Paused</h2>
            <button id="resume">Resume</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Project Kata - Created for Portfolio</p>
    </footer>

    <script src="../../js/game-settings.js"></script>
    <script src="pong.js"></script>
</body>
</html>
